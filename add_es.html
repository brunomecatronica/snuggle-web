<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar cumpleaños - Snuggle</title>

<meta property="og:title" content="Añadir Cumpleaños - Snuggle" />
<meta property="og:description" content="Haz clic para añadir este cumpleaños a tu aplicación Snuggle o descarga la aplicación si aún no está instalada." />
<meta property="og:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />
<meta property="og:url" content="https://brunomecatronica.github.io/snuggle-web/add_es.html" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Añadir Cumpleaños - Snuggle" />
<meta name="twitter:description" content="Haz clic para añadir este cumpleaños a tu aplicación Snuggle o descarga la aplicación si aún no está instalada." />
<meta name="twitter:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />


  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      background-color: #FF8A00;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #FFFFFF;
    }
    #logo {
      width: 40vw;
      max-width: 700px;
      margin-bottom: 1rem;
      height: auto;
    }
    h1 { font-size: 1.75rem; margin: 0.5rem 0; }
    p { font-size: 1rem; margin: 0.5rem 0 1.5rem; }
    #fallback { display: none; margin-top: 1.5rem; }
    .download-link img {
      width: 50vw;
      max-width: 250px;
      height: auto;
    }
  </style>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('tipo') && !urlParams.has('type')) {
        urlParams.set('type', urlParams.get('tipo'));
      }
      if (urlParams.has('phone')) {
        let phone = urlParams.get('phone');
        if (phone && !phone.startsWith('+')) {
          let cc = urlParams.get('countryCode') || urlParams.get('country_code') || '55';
          urlParams.set('phone', `+${cc}${phone}`);
        }
      }
      if (!urlParams.has('lang')) {
        urlParams.set('lang', 'es');
      }
      if (urlParams.has('name')) {
        const name = decodeURIComponent(urlParams.get('name'));
        document.getElementById('dynamicTitle').textContent = `Agregar a ${name} a Snuggle`;
      }
      if (urlParams.has('name') && urlParams.has('phone') && urlParams.has('date') && urlParams.has('type')) {
        const deepLink = `snuggle://add?${urlParams.toString()}`;
        window.location.href = deepLink;
        setTimeout(() => { document.getElementById('fallback').style.display = 'block'; }, 2000);
      } else {
        document.getElementById('fallback').style.display = 'block';
      }
    };
  </script>
</head>
<body>
  <img id="logo" src="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" alt="Logo de Snuggle" />
  <h1 id="dynamicTitle">Agregar cumpleaños a Snuggle</h1>
  <p>Este enlace debería abrir la app Snuggle. Si no lo hace, descárgala abajo.</p>
  <div id="fallback">
    <p>Parece que la app no está instalada. Descárgala ahora:</p>
    <div class="download-link">
      <a href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle">
        <img src="https://brunomecatronica.github.io/snuggle-web/assets/google_play.png" alt="Télécharger sur Google Play" />
      </a>
    </div>
  </div>
</body>
</html>
