<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="dynamicTitle">Adicionar Aniversariante - Snuggle</title>

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Adicionar Aniversariante - Snuggle" />
  <meta property="og:description" content="Clique para adicionar este aniversariante ao seu app Snuggle ou baixe o app se ainda não estiver instalado." />
  <meta property="og:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />
  <meta property="og:url" content="https://brunomecatronica.github.io/snuggle-web/add.html" />

  <!-- Meta tags para Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Adicionar Aniversariante - Snuggle" />
  <meta name="twitter:description" content="Clique para adicionar este aniversariante ao seu app Snuggle ou baixe o app se ainda não estiver instalado." />
  <meta name="twitter:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('name')) {
        const nome = decodeURIComponent(urlParams.get('name'));
        const dynamicTitle = `Adicionar ${nome} ao Snuggle`;
        document.title = dynamicTitle;
        document.getElementById("dynamicTitle").textContent = dynamicTitle;
      }
      if(urlParams.has('name') && urlParams.has('phone') && urlParams.has('date')) {
        const deepLink = "snuggle://add?" + window.location.search.substring(1);
        window.location = deepLink;
        setTimeout(function(){
          document.getElementById("fallback").style.display = "block";
        }, 1500);
      }
    };
  </script>

  <style>
    body {
      background-color: #EE8027;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      color: #FFFFFF;
    }
    #logo {
      width: 700px;
      margin-bottom: 20px;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    .download-link {
      color: #FFFFFF;
      background-color: #FBEBB7;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="assets/snuggle_icon_orange.png" alt="Snuggle Logo">
  <h1>Redirecionando...</h1>
  <p>Se o app Snuggle estiver instalado, você será redirecionado automaticamente.</p>

  <div id="fallback">
    <h2>Snuggle ainda não está disponível</h2>
    <p>Você pode <a class="download-link" href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle" target="_blank">baixar o app</a> na Play Store.</p>
  </div>
</body>
</html>
