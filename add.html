<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Aniversariante</title>

  <!-- Metatags do OpenGraph / Twitter Card se quiser preview -->
  <meta property="og:title" content="Snuggle - Adicionar Aniversariante"/>
  <meta property="og:description" content="Clique para adicionar este aniversariante ao Snuggle ou baixar o app."/>
  <meta property="og:image" content="https://seu_dominio.github.io/snuggle-web/imagem.png"/>
  <meta property="og:url" content="https://seu_dominio.github.io/snuggle-web/add.html"/>

  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      // Se a URL tiver name, phone, date, tentamos abrir o link deep:
      if (params.has('name') && params.has('phone') && params.has('date')) {
        const schemeUrl = "snuggle://add?" + window.location.search.substring(1);

        // Tentativa de abrir o deep link
        window.location.replace(schemeUrl);

        // Se depois de um tempo ainda estivermos nessa página, significa que o deep link falhou,
        // então permanece a tela fallback.
        setTimeout(function(){
          // Se ainda estiver na mesma página, mostra uma mensagem ou mantém a fallback
        }, 1500);
      }
    };
  </script>
</head>
<body style="background-color: #FFA347; margin: 0; padding: 0;">
  <div style="text-align:center; padding: 40px;">
    <h1>Snuggle ainda não está disponível...</h1>
    <p>Estamos preparando tudo com carinho! Em breve o app estará na Play Store para você baixar & adicionar aniversariantes.</p>
    <button onclick="history.back()">Voltar</button>
  </div>
</body>
</html>
