  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('name') && params.has('phone') && params.has('date')) {
        // Monta o deep link para o app
        const deepLink = "snuggle://add?" + window.location.search.substring(1);
        // Tenta redirecionar
        window.location = deepLink;
        // Se após 1,5 segundos o redirecionamento não ocorrer, exibe o fallback
        setTimeout(function(){
          document.getElementById("fallback").style.display = "block";
        }, 1500);
      }
    };
  </script>

  <style>
    body {
      background-color: #FFF5E9;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    .download-link {
      color: #FFF;
      background-color: #FF8A00;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Redirecionando...</h1>
  <p>Se o app Snuggle estiver instalado, você será redirecionado automaticamente.</p>
  
  <!-- Botão para abrir o app com interação do usuário (fallback para o deep link) -->
  <div id="fallback">
    <h2>Abrir no App</h2>
    <a class="download-link" href="snuggle://add?<?=window.location.search?>" onclick="return true;">Abrir no app</a>
    <p>Ou, se não estiver instalado, <a class="download-link" href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle" target="_blank">baixe o app</a>.</p>
  </div>
</body>
