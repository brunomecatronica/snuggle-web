<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">
  <base href="$FLUTTER_BASE_HREF">

  <title>snuggle_app</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="snuggle_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --primary-color: #FFA500;
      --accent-color: #F5F5DC;
      --text-color: #FFFFFF;
      --font-family: 'Poppins', sans-serif;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: var(--font-family);
      background-color: var(--primary-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash {
      text-align: center;
    }
    #splash-logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    #splash-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .spinner {
      border: 4px solid var(--accent-color);
      border-top: 4px solid var(--text-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #flutter-container {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img id="splash-logo" src="assets/images/logo.png" alt="Snuggle Logo">
    <div id="splash-text">Carregando Snuggle...</div>
    <div class="spinner"></div>
  </div>
  <div id="flutter-container">
    <script src="flutter_bootstrap.js" async defer></script>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('flutter-container').style.visibility = 'visible';
    });
  </script>
</body>
</html>
