<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="dynamicTitle">Adicionar Aniversariante - Snuggle</title>

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Adicionar Aniversariante - Snuggle" />
  <meta property="og:description" content="Clique para adicionar este aniversariante ao seu app Snuggle ou baixe o app se ainda não estiver instalado." />
  <meta property="og:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />
  <meta property="og:url" content="https://brunomecatronica.github.io/snuggle-web/add.html" />

  <!-- Meta tags para Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Adicionar Aniversariante - Snuggle" />
  <meta name="twitter:description" content="Clique para adicionar este aniversariante ao seu app Snuggle ou baixe o app se ainda não estiver instalado." />
  <meta name="twitter:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />

  <style>
    /* Layout base e responsivo */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      background-color: #EE8027;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #FFFFFF;
    }
    #logo {
      width: 40vw;
      max-width: 700px;
      margin-bottom: 1rem;
      height: auto;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0 1.5rem;
    }
    #fallback {
      display: none;
      margin-top: 1.5rem;
    }
    .download-link img {
      width: 50vw;
      max-width: 250px;
      height: auto;
    }
    /* Ajustes para telas pequenas */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      #logo {
        width: 60vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      .download-link img {
        width: 70vw;
      }
    }
    /* Ajustes para telas muito largas */
    @media (min-width: 1024px) {
      body {
        max-width: 480px;
        margin: auto;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);

      // Atualiza título dinâmico com o nome, se fornecido
      if (urlParams.has('name')) {
        const nome = decodeURIComponent(urlParams.get('name'));
        const dynamicTitle = `Adicionar ${nome} ao Snuggle`;
        document.title = dynamicTitle;
        document.getElementById("dynamicTitle").textContent = dynamicTitle;
      }

      // Suporta tanto 'tipo' (PT-BR) quanto 'type' (EN)
      if (urlParams.has('tipo') && !urlParams.has('type')) {
        urlParams.set('type', urlParams.get('tipo'));
      }

      // Processa o número de telefone para garantir o formato internacional
      if (urlParams.has('phone')) {
        const phone = urlParams.get('phone');
        
        // Se o número não começar com +, tenta adicionar o código padrão +55 (Brasil)
        if (phone && !phone.startsWith('+')) {
          // Apenas modifica se não for um número já com formato internacional
          urlParams.set('phone', `+55${phone}`);
        }
      }

      // Redireciona apenas se todos os parâmetros obrigatórios existirem
      if (
        urlParams.has('name') &&
        urlParams.has('phone') &&
        urlParams.has('date') &&
        urlParams.has('type')
      ) {
        const deepLink = `snuggle://add?${urlParams.toString()}`;
        window.location = deepLink;
        
        // Exibe informações de debug no console (para desenvolvimento)
        console.log("Redirecionando para:", deepLink);
        console.log("Parâmetros enviados:", {
          name: urlParams.get('name'),
          phone: urlParams.get('phone'),
          date: urlParams.get('date'),
          type: urlParams.get('type')
        });
        
        return;
      }

      // Caso contrário, exibe fallback após 1.5s
      setTimeout(function() {
        document.getElementById("fallback").style.display = "block";
      }, 1500);
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="assets/snuggle_icon_orange.png" alt="Snuggle Logo">
  <h1 id="dynamicTitle">Redirecionando...</h1>
  <p>Se o app Snuggle estiver instalado, você será redirecionado automaticamente.</p>

  <div id="fallback">
    <h2>Snuggle ainda não está disponível</h2>
    <h2>EM BREVE</h2>
    <a class="download-link" href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle" target="_blank">
      <img src="assets/google_play.png" alt="Disponível no Google Play">
    </a>
  </div>
</body>
</html>
