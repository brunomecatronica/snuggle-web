<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Aniversariante - Snuggle</title>
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Adicionar Aniversariante - Snuggle" />
  <meta property="og:description" content="Clique para adicionar este aniversariante ou baixe o app se ainda não estiver instalado." />
  <meta property="og:image" content="https://seuusuario.github.io/snuggle-web/images/logo.png" />
  <meta property="og:url" content="https://seuusuario.github.io/snuggle-web/add.html" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Adicionar Aniversariante - Snuggle" />
  <meta name="twitter:description" content="Clique para adicionar este aniversariante ou baixe o app se ainda não estiver instalado." />
  <meta name="twitter:image" content="https://seuusuario.github.io/snuggle-web/images/logo.png" />
  
  <script>
    // Atualiza o href do botão com base nos parâmetros da URL
    function updateOpenAppButton() {
      const params = window.location.search; // pega os parâmetros
      const deepLink = "snuggle://add" + params; // monta o deep link completo
      document.getElementById("openAppButton").setAttribute("data-deeplink", deepLink);
    }
    
    function openApp() {
      // Quando o usuário clicar, redireciona para o deep link
      const deepLink = document.getElementById("openAppButton").getAttribute("data-deeplink");
      if (deepLink) {
        window.location.href = deepLink;
      }
    }
    
    window.onload = function() {
      updateOpenAppButton();
      // Tenta redirecionar automaticamente. Em caso de bloqueio, exibe o fallback.
      const params = window.location.search;
      if (params && params.includes("name") && params.includes("phone") && params.includes("date")) {
        window.location.href = "snuggle://add" + params;
        setTimeout(function(){
          document.getElementById("fallback").style.display = "block";
        }, 1500);
      }
    };
  </script>
  
  <style>
    body {
      background-color: #FFF5E9;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    button, .download-link {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background-color: #FF8A00;
      color: #FFF;
    }
    .download-link {
      background-color: #FF8A00;
      color: #FFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Redirecionando...</h1>
  <p>Se o app Snuggle estiver instalado, você será redirecionado automaticamente.</p>
  
  <!-- Fallback: Se após um tempo o deep link não funcionar, exibe essa área -->
  <div id="fallback">
    <h2>Abrir no App</h2>
    <!-- Botão que chama a função openApp -->
    <button id="openAppButton" onclick="openApp()">Abrir no App</button>
    <p>Ou, se não estiver instalado, <a class="download-link" href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle" target="_blank">baixe o app</a>.</p>
  </div>
</body>
</html>
