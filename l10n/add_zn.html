<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>添加生日 - Snuggle</title>

<meta property="og:title" content="添加生日 - Snuggle" />
<meta property="og:description" content="点击将这个生日添加到您的Snuggle应用程序，或者如果尚未安装该应用程序，请下载它。" />
<meta property="og:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />
<meta property="og:url" content="https://brunomecatronica.github.io/snuggle-web/add_zh.html" />


  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      background-color: #EE8027;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #FFFFFF;
    }
    #logo {
      width: 40vw;
      max-width: 700px;
      margin-bottom: 1rem;
      height: auto;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0 1.5rem;
    }
    #fallback {
      display: none;
      margin-top: 1.5rem;
    }
    .download-link img {
      width: 50vw;
      max-width: 250px;
      height: auto;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      #logo {
        width: 60vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      .download-link img {
        width: 70vw;
      }
    }
    @media (min-width: 1024px) {
      body {
        max-width: 480px;
        margin: auto;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Get name parameter for dynamic title if available
      if (urlParams.has('name')) {
        const nome = decodeURIComponent(urlParams.get('name'));
        document.getElementById('dynamicTitle').textContent = `将 ${nome} 添加到 Snuggle`;
      }

      // Support both 'tipo' and 'type'
      if (urlParams.has('tipo') && !urlParams.has('type')) {
        urlParams.set('type', urlParams.get('tipo'));
      }

      // Process phone number
      if (urlParams.has('phone')) {
        const phone = urlParams.get('phone');
        
        if (phone && !phone.startsWith('+')) {
          let countryCode = '';
          
          if (urlParams.has('countryCode')) {
            countryCode = urlParams.get('countryCode');
          } else if (urlParams.has('country_code')) {
            countryCode = urlParams.get('country_code');
          } else {
            countryCode = '55';
          }
          
          urlParams.set('phone', `+${countryCode}${phone}`);
        }
      }

      // Make sure lang parameter is set to Chinese
      if (!urlParams.has('lang')) {
        urlParams.set('lang', 'zh');
      }

      // Redirect to app if all required parameters exist
      if (
        urlParams.has('name') &&
        urlParams.has('phone') &&
        urlParams.has('date') &&
        urlParams.has('type')
      ) {
        const deepLink = `snuggle://add?${urlParams.toString()}`;
        window.location = deepLink;
        
        console.log("Redirecting to:", deepLink);
        console.log("Parameters sent:", {
          name: urlParams.get('name'),
          phone: urlParams.get('phone'),
          date: urlParams.get('date'),
          type: urlParams.get('type'),
          countryCode: urlParams.get('countryCode') || 'not provided',
          lang: urlParams.get('lang')
        });
        
        return;
      }

      // Show fallback after 1.5s if no redirect happens
      setTimeout(function() {
        document.getElementById("fallback").style.display = "block";
      }, 1500);
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="assets/snuggle_icon_orange.png" alt="Snuggle Logo">
  <h1 id="dynamicTitle">正在重定向...</h1>
  <p id="redirectDesc">如果已安装 Snuggle 应用程序，您将自动重定向。</p>

  <div id="fallback">
    <h2 id="notAvailable">Snuggle 尚不可用</h2>
    <h2 id="comingSoon">即将推出</h2>
    <a class="download-link" href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle" target="_blank">
      <img src="assets/google_play.png" alt="在 Google Play 上获取">
    </a>
  </div>
</body>
</html>
