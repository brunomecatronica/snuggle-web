<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>添加生日 - Snuggle</title>

  <meta property="og:title" content="添加生日 - Snuggle" />
  <meta property="og:description" content="点击将此生日添加到您的Snuggle应用程序，或者如果尚未安装，请下载该应用程序。" />
  <meta property="og:image" content="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" />
  <meta property="og:url" content="https://brunomecatronica.github.io/snuggle-web/add_zh.html" />

  <style>body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 2rem; background-color: #EE8027; font-family: 'Poppins', sans-serif; text-align: center; color: #FFFFFF; }
    #logo { width: 40vw; max-width: 700px; margin-bottom: 1rem; height: auto; }
    h1 { font-size: 1.75rem; margin: 0.5rem 0; }
    p { font-size: 1rem; margin: 0.5rem 0 1.5rem; }
    #fallback { display: none; margin-top: 1.5rem; }
    .download-link img { width: 50vw; max-width: 250px; height: auto; }</style>

  <script>window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('tipo') && !urlParams.has('type')) {
        urlParams.set('type', urlParams.get('tipo'));
      }
      if (urlParams.has('phone')) {
        const phone = urlParams.get('phone');
        if (phone && !phone.startsWith('+')) {
          let cc = urlParams.get('countryCode') || urlParams.get('country_code') || '55';
          urlParams.set('phone', `+${cc}${phone}`);
        }
      }
      if (!urlParams.has('lang')) {
        urlParams.set('lang', 'zh');
      }
      if (urlParams.has('name')) {
        const name = decodeURIComponent(urlParams.get('name'));
        document.getElementById('dynamicTitle').textContent = `添加 ${name} 到 Snuggle`;
      }
      if (urlParams.has('name') && urlParams.has('phone') && urlParams.has('date') && urlParams.has('type')) {
        const deepLink = `snuggle://add?${urlParams.toString()}`;
        window.location.href = deepLink;
        setTimeout(() => { document.getElementById('fallback').style.display = 'block'; }, 2000);
      } else {
        document.getElementById('fallback').style.display = 'block';
      }
    };</script>
</head>
<body>
  <img id="logo" src="https://brunomecatronica.github.io/snuggle-web/assets/snuggle_icon_orange.png" alt="Snuggle 标志" />
  <h1 id="dynamicTitle">添加生日到 Snuggle</h1>
  <p>此链接应该会打开 Snuggle 应用程序。如果没有打开，请从下方下载。</p>
  <div id="fallback">
    <p>看起来该应用程序尚未安装。立即下载：</p>
    <div class="download-link">
      <a href="https://play.google.com/store/apps/details?id=com.seuapp.snuggle">
        <img src="https://brunomecatronica.github.io/snuggle-web/assets/google_play_badge.png" alt="从 Google Play 下载" />
      </a>
    </div>
  </div>
</body>
</html>
